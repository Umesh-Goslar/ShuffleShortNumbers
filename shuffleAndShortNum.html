<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shuffle sort numbers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainContent">
        <div id="btn">
            <div>
                <button class="shuffleBtn btnStyle" id="shuffle">Shuffle</button>
            </div>
            <div>
                <button class="sortBtn btnStyle" id="sort">Sort</button>
            </div>
        </div>
        <div id="numbersList">
            <div class="number color1">1</div>
            <div class="number color2">2</div>
            <div class="number color3">3</div>
            <div class="number color2">4</div>
            <div class="number color3">5</div>
            <div class="number color4">6</div>
            <div class="number color4">7</div>
            <div class="number color1">8</div>
            <div class="number color3">9</div>
        </div>
    </div>
  <script src="shuffleSortNum.js"></script>
</body>
</html>
